<!--// $Id: warehouseadd.html,v 1.35 2009/09/09 22:19:57 ceho Exp $ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM METHOD="POST" ACTION="?m=stckwarehouseadd" NAME="warehouseadd">
<INPUT type="submit" class="hiddenbtn">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK" COLSPAN="2">
		<TD WIDTH="1%" CLASS="fleftu" NOWRAP>
			<IMG SRC="img/stck.png" ALT="">
			<B>{t}Warehouse name:{/t}</B>
		</TD>
		<TD CLASS="frightu">
			<INPUT TYPE="TEXT" SIZE="23" NAME="warehouseadd[name]" VALUE="{$warehouseadd.name}" {tip trigger="name" bold=1}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/info1.gif" ALT=""> <B>{t}Comment:{/t}</B></TD>
		<TD CLASS="fright">
		  <TEXTAREA NAME="warehouseadd[comment]" COLS="60" ROWS="7" {tip text="Enter comment (optional)"}>{$warehouseadd.comment}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG SRC="img/stck_def.png" ALT="">
			<B>{t}Default:{/t}</B>
		</TD>
		<TD CLASS="fright">
			<INPUT TYPE="checkbox" value="1" name="warehouseadd[default]"{if $warehouseadd.default} checked{/if}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD width="100%" CLASS="fbottomu" COLSPAN="2" align="right">
			<A HREF="javascript:document.warehouseadd.submit();" accesskey="s">{t}Submit{/t} <IMG SRC="img/save.gif" ALT=""></A>
			<A HREF="?m=stckwarehouselist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" ALT=""></A><BR>
			<INPUT type="checkbox" name="warehouseadd[reuse]" id="warehouseadd[reuse]" value="ON" {if $warehouseadd.reuse}checked{/if}><A HREF="javascript:checkElement('warehouseadd[reuse]')"> {t}Display this form again, when this warehouse is saved{/t}</A>
		</TD>
	</TR>
</TABLE>
</FORM></P>
<SCRIPT type="text/javascript">
<!--
document.forms['warehouseadd'].elements['warehouseadd[name]'].focus();
//-->
</SCRIPT>
{include file="footer.html"}
